            + unshift ==> 在数组最前面添加元素，返回值是追加元素以后数组的长度,改变的是原数组
            + shift ==> 用来删除数组最前面的一个元素，返回值是被删除的那个元素，改变的是原数组
            + splice 
                ==> 截取数组中的某些内容，按照数组的索引来截取

                ==> 在文档中，[]里面的参数都是可选的

                ==> 返回值是被截取的元素的集合，是一个数组
                ==> 改变的是原数组
            + reverse ==> 用来反转数组使用的，返回值是反转以后的数组，改变的是原数组
            + sort ==> 用来给数组排序的,后面详细讲解
            + concat ==> 把多个数组进行拼接，不会改变原数组,而是返回一个新的数组
            + join 
                ==> 把数组里面的每一项内容链接起来，变成一个字符串
                ==> 可以自己定义每一项内容之间的连接符
                ==> 不会改变原数组
                ==> 语法： arr.join('你想用什么符号来链接数组元素')
