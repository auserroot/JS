<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            数据类型之间存储的区别(重点)
                ==>他们最大的区别就是存储上的区别
                ==>存储空间分两种:栈和堆
                ==>栈:主要存储基本数据类型的内容
                ==>堆:主要存储复杂数据类型的内容
            基本数据类型在内存中的存储情况
                ==> var num = 100
                ==> 在内存中的情况
                ==> 直接在栈空间内存存储一个数据
            复杂数据类型在内存中的存储情况
                ==> var obj = {
                    name:"laoliu",
                    age:18,
                    gender:'男'
                }
                ==> 复杂数据类型的存储
                ==> 在堆里面开辟一个存储空间
                ==> 把数据存储在这个存储空间里面
                ==> 把存储空间的地址赋值给栈里面的变量
            数据类型之间的比较
                ==> 基本数据类型是值之间的比较
                
        */

        // 基本数据类型是值之间的比较
        var a = 100;
        var b = 100;
        console.log(a==b);

        // 复杂数据类型是地址之间的比较
        var arr = [1,2,4];
        var arr2 = [1,2,4];
        console.log(arr==arr2);


        // 练习
        var arr3 = [1,2,3];
        var arr4 = arr3;
        console.log(arr3==arr4);
    </script>
</body>
</html>
