<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" value=1 id="number">
    <button id="button">点击计算阶乘</button>
    <span id="sp"></span>
    <script>
        // 1 编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1/1+1/3+...+1/n
        
        function sum(n){            
            // 根据求和的最后一个分母来决定i从1还是2开始
            if(n%2==0){
                // 偶数
                var i=2;                
            }else{
                // 奇数
                var i=1;
            }
            var result = 0;
            for(;i<=n;i+=2){
                result = result+1/i;
            }
            // i = 2 result = 0 + 1/2
            // i = 4 result = 0 + 1/2 + 1/4
            // i = 6 result = 0 + 1/2 + 1/4 + 1/6

            return result;
        }

        // console.log(sum(3))

        
        // 2 页面输入任意数字，点击按钮后计算该数字的阶乘
        button.onclick = function(){
            // 获取input里面的数字
            var num = number.value;
            for(var i=1,result = 1;i<=num;i++){
                result *= i;
            }
            sp.innerHTML = result;
        }
      

    </script>
</body>
</html>
