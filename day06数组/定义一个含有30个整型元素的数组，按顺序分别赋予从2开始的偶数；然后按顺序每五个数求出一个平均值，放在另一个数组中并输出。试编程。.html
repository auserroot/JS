    <script>
        //定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。

        //定义一个数组
        var arr = []
        //定义一个数组存储arr1中每5个值存储一次
        var arr2 = []
        //定义一个数组用来存储还回值
        var arr3 = []
        //定义一个求平均值得函数
        function vagsum(arr){
                var sum = 0; 
                for (var j = 0; j < arr.length; j++) {
                    sum += arr[j]
                }
                return sum/ arr.length
            }

        for (var i = 1; i <= 30; i++) {
            arr.push(i * 2)
            arr2.push(i * 2)
            if (i % 5 == 0) {
                arr3.push(vagsum(arr2))
                arr2 = []
            }
        }   
        console.log(arr3)
        console.log(arr2)
        console.log(arr)
           
    </script>
