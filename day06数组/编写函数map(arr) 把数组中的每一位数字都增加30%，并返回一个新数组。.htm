<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 编写函数map(arr) 把数组中的每一位数字都增加30%，并返回一个新数组
        function map(arr){
            //新数组,存储返回值
            var newArr =[]
            //把数组中的每一位数字都增加30%并赋值给新数组
            for(var i=0;i<arr.length;i++){
                newArr[i] = arr[i]*1.3
                // newArr[i] = arr[i]*0.3+arr[i]
            }
            // 返回一个新数组
            return newArr
        }
        console.log(map([1,2,3,4,5,6,7,8,9])) 
        console.log(map([3,6,9])) 
        console.log(map([1,2,4,5,7,8])) 
    </script>
</body>
</html>
