<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 编写函数has(arr , 60) 判断数组中是否存在60这个元素，返回布尔类型
        function has(arr,num){
            for(var i=0;i<arr.length;i++){
                if(arr[i]==num){
                    return true
                }
            }
            return false
        }
        var arr = [2,5,68,8,64]
        num = 60
        console.log(arr) 
        console.log(num)
        console.log(has(arr,num)) 
    </script>
</body>
</html>
