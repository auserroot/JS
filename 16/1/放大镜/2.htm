<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 350px;
			height: 350px;
			border: 1px solid #000;
			margin: 200px;
			position: relative;
		}
		#big{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			overflow: hidden;
			position: absolute;
			top:0;
			left : 360px;
			display: none;
		}
		#mask{
			width: 175.5px;
			height: 175.5px;
			position: absolute;
			left:0;
			top: 0;
			background: url(001.jpg);
			/*opacity: 0.3;*/
			/*display: none;*/
			cursor: move;
		}
		#small{
			position: relative;
		}
		#bigImg{
			position: absolute;
			left: 0;
			top: 0;
		}
		#center{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			background: #0000FF;
			opacity: .3;
		}
	</style>
	<body>
		<div id="box" >
			<div id="small"><!--小图区-->
				<img src="001.jpg" alt="" />
				<div id="center"></div>
				<div id="mask"></div><!--遮罩层-->
			</div>
			<div id="big"><!--大图区-->
				<img src="0001.jpg" alt="" id="bigImg"/>
			</div>
		</div>
	</body>
</html>
<script src="../public.js"> </script>
<script>
    //监听元素
    var box = $id('box')
    var samll = $id('samll')
    var mask = $id('mask')
    var big = $id('big')
    var bigImg =$id('bigImg')

    //鼠标移入显示大图
    small.onmouseover = function(){
        mask.style.display = 'block'
        big.style.display = 'block'
    }
    //鼠标移出隐藏大图
    small.onmouseout = function(){
        mask.style.display = 'none'
        big.style.display = 'none'
    }
    //mask能在small中移动
    small.onmousemove = function(e){
        e=e||window.event
        // 确定中心点
        var xleft = e.clientX+getScroll().left - box.offsetLeft - mask.offsetWidth/2
        var ytop = e.clientY+getScroll().top - box.offsetTop - mask.offsetHeight/2
        //边界处理
        if(xleft<=0){
            xleft= 0
        }else if(xleft>small.offsetWidth-mask.offsetWidth){
            xleft = samll.offsetWidth-mask.offsetWidth-2
        }
        if(ytop<=0){
            ytop = 0
        }else if(ytop>small.offsetHeight-mask.offsetHeight){
            ytop = small.offsetHeight-mask.offsetHeight-2
        }

        // 定位
        mask.style.left = xleft +'px'
        mask.style.top = ytop +'px'

        mask.style.backgroundPosition = - xleft + 'px -' +ytop +'px'

        //显示大图对应位置

        bigImg.style.left = - xleft/small.offsetWidth*bigImg.offsetWidth + 'px'
        bigImg.style.top = - ytop/small.offsetHeight*bigImg.offsetHeight + 'px'

    }
</script>
