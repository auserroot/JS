            循环结构
                ==>就是根据某些给出的条件，重复的执行同一段代码
                ==>循环代码必须要有某些固定内容组成
                    1 初始值

                    4 自身的改变
            + while循环
                ==>while 中文是当的意思，其实就是当满足条件的时候，就执行代码，一旦不满足了，就不执行了
                ==>语法：
                    while(条件){
                        满足条件执行的代码
                    }
                ==>因为满足条件就会执行代码，所有我们写的时候一定要有一个边界值，不然就会一直循环下去，造成死循环
            + do...while循环
                ==>是一个和while类似的循环
                ==>while会先进行条件判断，满足就执行，不满足就不执行了
                ==>do...while循环是：先不管条件，先执行一次，然后再进行条件判断，满足就再执行，不满足就不执行了
                ==>语法：
                    do{
                        要循环的代码段，先不管条件，执行一次
                    }while(条件)
