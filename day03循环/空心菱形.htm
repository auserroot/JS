<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        空心菱形
        拆分为上下两个三角形
        */
        //正空心三角形
        for(var a=4;a<=4&&a>=0;a--){
            for(var b=a;b>0;b--){
                document.write("&nbsp;&nbsp;");
            }
            for(var s=1;s <=7-2*a;s++){
                if( s===1||s===7-2*a){
                    document.write("*")
                }else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br/>")
        }
         //倒空心三角形
        for(var i=1;i<=4;i++){
            for(var j=1;j<=i;j++){
                document.write("&nbsp;&nbsp;");
            }
            for(var k=1;k<=7-2*i;k++){
                if( k===1||k===7-2*i){
                    document.write("*")
                }else{
                document.write("&nbsp;&nbsp;");
            }
        }
            document.write("<br/>")
        }
    </script>
</body>
</html>
