<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 30px;
            background:skyblue;  
        }
    </style>
    <script src="./public.js"></script>
    <script>
        window.onload = function(){
            // 里面的代码需要页面加载完成才会执行,onload事件只能写一次
            // 需求：点击页面（document）一下，div的宽度增加10px,颜色随机改变
            var div = $id('process');
            document.onclick = function(){
                // 问题一
                // 因为div.style.width 是一个字符串，比如是10px
                // + 会变成字符串拼接，所以转number类型
                // 使用parseInt

                // 问题二
                // 当我们使用元素.style.样式名获取元素样式的时候
                // 只能获取行内式，不能获取内嵌式和外链式
                // 如果获取不到返回空字符串
                // 空字符串使用parseInt转number的时候是NaN 

                // 问题三
                // js执行是至上而下的
                // 如果把js写在上面，这个时候
                // 使用var div = $id('process')，就是去获取id叫做process的那个元素
                // 到20行的时候，根本没有id叫做process的那个元素，那获取不到，div就是null
                // 我的js代码需要html加载完成执行才可以
                // 有一个事件，可以监听页面加载完成，这个时间是onload
                
                div.style.width = parseInt(div.style.width)+10+"px";
            }
        }
    </script>
</head>
<body>
    <div id="process" style="width:0px;"></div>
</body>
</html>
