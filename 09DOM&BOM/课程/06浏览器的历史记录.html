<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="./history.html">点击跳转history.html页面</a>
    <button id='forward'>前进</button>
    <script>
        /* 
            浏览器的历史记录
                ==> window中有一个对象叫做history
                ==> 专门用来存储历史记录信息的
            history.back()
                ==> 是用来回退历史记录的，就是会到前一个页面，相当于浏览器上的←按钮
            history.forward()
                ==> 是去到下一个历史记录的，也就是去到下一个页面，相当于浏览器上→按钮
        */
        forward.onclick = function(){
            history.forward()
        }
        console.log(window.history)
    </script>
</body>
</html>
