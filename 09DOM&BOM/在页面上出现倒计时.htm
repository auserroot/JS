<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在页面上出现倒计时 -->
    <p id="time"></p>
    <script>
        function getTime() {
            var time1 = new Date()
            var time2 = new Date('2021-02-12')
            var time = parseInt((time2 - time1) / 1000)
            // console.log(time)
            var day = parseInt(time / (3600 * 24))
            time = time - 3600 * 24 * day
            var hours = parseInt(time / 3600)
            time = time - 3600 * hours
            var minutes = parseInt(time / 60)
            time = time - minutes * 60
            var seconds = time
            document.getElementById("time").innerHTML=("倒计时：" + day + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒")
        }


        window.onload = function () {
            getTime()
            setInterval(function(){
                getTime()
            },1000)
        }
    </script>
</body>
</html>
