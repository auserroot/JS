    <script>
        // 在页面上根据数据，动态创建表格

       //打印表格
      // 
        var arr = [
        {
          name: 'Jack',
          age: 18,
          gender: '男'
        },{
          name: 'Rose',
          age: 20,
          gender: '女'
        },{
          name: 'Top',
          age: 22,
          gender: '男'
        }]

        
        // 打印表格
        function getTab(){
         document.write("<table>")
            // 打印表头
            document.write("<theader>")
                document.write("<tr>")
                    // 输出列名
                    for(var j in arr[0]){
                        document.write("<td>")
                        document.write(j)
                        document.write("</td>")
                    } 
                    document.write("<td>tool</td>")
                document.write("</tr>")
            document.write("</theader>")
            // 打印内容
           for(var i=0;i<arr.length;i++){
               document.write("<tr>")
                // 打印值
                for(var k in arr[i]){
                    document.write("<td>")
                    document.write(arr[i][k])
                    document.write("</td>")   
                }
                    document.write("<td>del</td>")
                document.write("</tr>")
           }
           document.write("</table>")
       }
       getTab()
    </script>
