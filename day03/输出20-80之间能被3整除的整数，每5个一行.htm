<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            for(var i=0,j=20;j<=80;j++){
                if(j%3==0){ 
                    document.write(j + " ")
                    i++;
                    if(i%5==0){
                        document.write("<br />")
                    }
                }
             }
             
    
    </script>
</body>
</html>
