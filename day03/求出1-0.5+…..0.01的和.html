<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var sum=0,j=0,i=1;i<=100;i++){
           if(i%2==0){
               j=-i;
               sum += 1/j
              // console.log(sum)
           }else{
               sum += 1/i
               //console.log(sum)
           } 
        }
        document.write(sum)
    </script>
</body>
</html>
