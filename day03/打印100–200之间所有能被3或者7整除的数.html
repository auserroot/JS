<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=100;100<=i&&i<=200;i++){
            if(i%3==0||i%7==0){
                document.write(i)
            }
            document.write("&nbsp;")
        }
    </script>
</body>
</html>
