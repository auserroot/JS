<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var sum=0, i=1;i<=20;i++){
            for(var b=1,j=1;j<=i;j++){
                b *= j;
                //console.log(b)
            }
            sum +=b;
            //console.log(sum)
        }
        document.write(sum)
    </script>
</body>
</html>
