<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=4;i++){
            for(var s=1;s<=i;s++){
                if(i-1==0){
                    document.write(" ") 
                }else{
                    document.write((i-1))
                }
                break
            }
            document.write("&nbsp;&nbsp;")
            for(var k=1;k<=i;k++){
               document.write("*") 
            }
            document.write("&nbsp;&nbsp;")
            for(var j=1;j<=i;j++){
                if(i){
                    document.write("i ="+(i-1)) 
                }
                break
            }
            document.write(",")
        }
    </script>
</body>
</html>
