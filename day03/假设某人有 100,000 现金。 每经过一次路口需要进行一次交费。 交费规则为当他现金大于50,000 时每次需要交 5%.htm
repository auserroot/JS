<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=100000;
        var i=0;
       while(a>5000) {
            if(a>50000){
                a*=0.95
            }else{
                a-=5000
            }
            i++
            // console.log(i)
            // console.log(a)
        }
        document.write(i)
        document.write("&nbsp;")
        document.write(a)
    </script>
</body>
</html>
