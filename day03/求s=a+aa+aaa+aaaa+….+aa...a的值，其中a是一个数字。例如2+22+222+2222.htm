<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        for(var sum=0,a=0,num=2,i=1;i<=4;i++){
            if(i==1){
                a+=num
            }else{
                a=a*10+num
            }
            sum+=a
            console.log(sum)
        }
        // console.log(sum)
        document.write(sum)
    </script>
