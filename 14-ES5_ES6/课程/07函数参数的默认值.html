<body>
    <script>
        /* 
            函数传递参数的时候的默认值
                ==>我们在定义函数的时候，有的时候需要一个默认值出现
                ==>就是当我不传递参数的时候，使用默认值，传递参数了就使用传递的实参
                ==>注意：箭头函数如果你需要使用默认值的话，那么一个参数的时候也需要写()
        */
        // 参数默认值
        // var fn = function(a){
        //     a = a||1;
        //     console.log(a)
        // }
        // fn()
        // fn(10)

        // es6里面我们直接把默认值写在函数的形参位置
        var fun = (a=1)=>{
            console.log(a)
        }
        var fn = function(a=10){
            console.log(a)
        }
        fun(0)
        fn(null)

        
    </script>
</body>
</html>
