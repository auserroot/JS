        // 第二题：求出1/1-1/2+1/3-1/4…..1/100的和
        // 假设有一个函数sum(n),可以计算出1到1/n的累加和
        // n=1 sum(1) = 1;
        // n=2 sum(2) = sum(1)-1/2
        // n=3 sum(3) = sum(2)+1/3
        // n=4 sum(4) = sum(3)-1/4
        // n=5 sum(5) = sum(4)+1/5
        // n=6 sum(6) = sum(6)-1/6
        function sum(n){
            if(n==1){
                return 1;
            }else{
                if(n%2==0){
                    // n是偶数
                    return sum(n-1)-1/n
                }else{
                    // n是奇数
                    return sum(n-1)+1/n
                }
            }
        }

    </script>
