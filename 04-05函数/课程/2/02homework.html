        // 1. 编写一个函数，计算两个数字的和差积商
        function calc(num1,num2,type){
            // 一段代码
            var result;
            switch(type){
                case "+":result = num1+num2;break;
                case "-":result = num1-num2;break;
                case "*":result = num1*num2;break;
                case "/":result = num1/num2;break;
            }
            return result;
        }

        console.log(calc(12,34,"+"))
        console.log(calc(12,24,"/"))

            // js提供了π这个常量:Math.PI

        function isNum(){
            var str = prompt('请输入需要判断的内容').trim();//凡是页面获取的内容都是字符串,trim()用于去除前后空格
            if(str==""){
                alert('你没有输入任何内容')
            }else if(!isNaN(str)){
                // !isNaN(str)为真，isNaN(str)是false，表示是数字
                alert('你输入的是纯数字')
            }else{
                alert('你输入的不是纯数字')
            }
        }

        // m-n ==>[0,n-m]+m

        // min到max的随机整数
