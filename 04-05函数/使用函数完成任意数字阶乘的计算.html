<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <input type="button" value="enter" onclick="fn()">
    <script>
        function fn(){
            var num = document.getElementById("num").value
            for(var j=1,i=1;i<=num;i++){
                j*=i
            }document.write(j)
        }
    </script>
</body>
</html>
