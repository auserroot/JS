<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 400px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <p id="txt"></p>
    <input type="text" id="num" placeholder="输入num">
    <input type="button" value="enter" onclick="outer()">
    <script>
        /* 某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，
        加密规则如下：每位数字都加上5, 然后用除以10的余数代替该数字，再将第一位和第四位交换，
        第二位和第三位交换，请编写一个函数，传入原文，输出密文 */
        function outer() {
            var num = document.getElementById("num").value
            var ge = (num % 10 + 5) % 10//获取加密后个位数值
            var shi = (parseInt(num / 10) % 10 + 5) % 10
            // document.getElementById("txt").innerHTML=parseInt(num/10)%10//检测十位数值是否正确获取
            var bai = (parseInt(num / 100) % 10 + 5) % 10
            // document.getElementById("txt").innerHTML=parseInt(num/100)%10//检测百位数值是否正确获取
            var qian = (parseInt(num / 1000) % 10 + 5) % 10
            //document.getElementById("txt").innerHTML=parseInt(num/1000)%10//检测千位数值是否正确获取
            document.getElementById("txt").innerHTML = (ge * 1000 + shi * 100 + bai * 10 + qian * 1)
        }

    </script>
</body>
</html>
