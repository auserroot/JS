<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="txt"></div>
    <input type="text" id="num">
    <input type="button" value="分类" onclick="n_um();">
    <script>
         // 判断一个整数，属于哪个范围：大于0；小于0；等于0
         function n_um() {
            var x = document.getElementById("num").value;
            if (x > 0) {
                document.getElementById("txt").innerHTML = (x + ">0");
            } else if (x === 0) {
                document.getElementById("txt").innerHTML = (x + "=0");
            } else if (x < 0) {
                document.getElementById("txt").innerHTML = (x + "<0");
            }
        }
    </script>
</body>
</html>
