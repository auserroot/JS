<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="txt"></div>
    <input type="text" id="num">
    <input type="button" value="是否为闰年" onclick="year();">
    <script>
        // 输入年份，计算某一年是否是闰年
        function year() {
            var years = document.getElementById("num").value;
            if (years % 4 === 0 && years % 100 !== 0 || years % 400 === 0) {
                document.getElementById("txt").innerHTML = (years + "是闰年");
            } else {
                document.getElementById("txt").innerHTML = (years + "不是闰年");
            }
        }
    </script>
</body>
</html>
