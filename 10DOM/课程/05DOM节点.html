<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        1<p id="first" class="one">hello1</p>2
        <p>hello2</p>
        <p>hello3</p>
    </div>
    <script>
        /* 
            DOM
                ==> 就是我们html结构中的一个一个的节点构成的
                ==> 不光我们的标签是节点，我们写的文本内容也是一个节点，注释，包括空格都是节点
            DOM节点
                ==> DOM节点我们一般分为常用的三大类:元素节点/文本节点/属性节点
            元素节点
                ==> 我们通过getElement...获取到的都是元素节点
            属性节点
                ==> 我们通过getAttribute获取的就是元素的属性节点
            文本节点
                ==> 我们通过innerText获取的就是元素的文本节点
            获取节点
                ==> childNodes:获取某一个节点下所有的子一级节点
                ==> children:获取某一个节点下的所有的子一级元素节点(记忆)
                ==> firstChild:获取某一个节点下子一级的第一个节点
                ==> firstElementChild:获取某一个节点下子一级的第一个元素节点
                ==> lastChild:获取某一个节点下子一级的最后一个节点
                ==> lastElementChild:获取某一个节点下子一级的最后一个元素节点
                ==> nextSibling:获取某一节点的下一个兄弟节点
                ==> nextElementSibling:获取某一节点的下一个兄弟元素节点
                ==> previousSibling:获取某一节点的上一个兄弟节点
                ==> previousElementSibling:获取某一节点的上一个兄弟元素节点
                ==> parentNode:获取某一个节点的父节点(记忆)
                ==> attribute:获取某一个元素节点的所有的属性节点
        */

        
        // 获取div标签
        var div = document.querySelector('div');
        console.log(div.childNodes);//各种类型的子节点
        console.log(div.children);//子元素节点
        console.log(div.firstChild);//第一个子节点
        console.log(div.lastChild);//最后一个子节点
        console.log(div.firstElementChild);//第一个子元素节点
        console.log(div.lastElementChild);//最后一个子元素节点
        var firstElement = div.firstElementChild;//<p>hello1</p>
        console.log(firstElement.previousSibling);//前一个兄弟节点
        console.log(firstElement.nextSibling);//后一个兄弟节点
        console.log(firstElement.nextElementSibling)//前一个兄弟元素节点
        console.log(firstElement.previousElementSibling)//后一个兄弟元素节点
        console.log(firstElement.parentNode);//元素的父节点
       
        console.log(firstElement.attributes);//所有属性节点
        console.log(firstElement.attributes[0]);//通过下标获取某个属性节点
        console.log(firstElement.attributes.id);//通过属性名获取某个属性节点
        console.log(firstElement.attributes['id']);//通过属性名获取某个属性节点

        console.log(firstElement.attributes[1]);//通过下标获取某个属性节点
        console.log(firstElement.attributes.class);//通过属性名获取某个属性节点
        console.log(firstElement.attributes['class']);//通过属性名获取某个属性节点
    </script>
</body>
</html>
