<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*正则表达式（规则表达式）：
            自定义规则检测字符串是否符合给定规则
            
        创建：
            字面量：
                var reg = /acbds/
                在//中添加字符串作为自定义规则
            构造函数：
                var reg = new RegExp('要创建的字符串')
                
        元字符：
        . ： 匹配除换行外的任意字符
        \ ： 转义字符（将有特殊含义的字符转为普通字符，将普通字符转为有特殊含义字符
        \d： 匹配数字
        \D： 匹配非数字
        \s:  匹配空白字符（空格/tab键（制表符））
        \S： 匹配非空白字符
        \w:  匹配字母数字下划线
        \W： 匹配非字母数字下划线

        常用方法：
            test 用于检测字符串是否符合自定义规则
            语法：正则表达式.test(字符串)
            返回值：boolean

        限定符：
            字符后接限定符，指定该字符的出现次数
                *：前一个内容最少出现0次，无上限
                +：前一个内容最少出现1次，无上限
                ？：前一个内容最少出现0次最多出现1次
                {n}：前一个内容出现n次
                {n,}：前一个内容最少出现n次，无上限
                {n,m}：前一个内容最少出现n次，最多m次
            一般配合元字符使用

            边界符：
                限定字符串开始与结束
                    ^：表示开始
                    $：表示结束
                    ^$：表示精确到^$之间的内容（完全相同才返回true

            特殊符号：
                ()：限定一组元素
                []：字符集合（写在[]里的任意一个都行）
                [^]：反字符集合（写在[]里之外的任意一个都行）
                -：范围（a-z：表示从a到z都行）
                |：或（如a|b ：表示a或b都行

            常用方法：
                exec：捕获字符串中符合条件的内容
                语法： 正则表达式.exec(字符串)
                返回值：把字符串中符合正则表达式的第一项及其他信息以数组形式返回
        */
    </script>
</body>
</html>
