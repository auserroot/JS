<body>
    <script>
        var str = "     hello world       ";
        // 由于字符串的trim有兼容性问题。
        // str = str.trim()
        // console.log("==="+str+"===")

        // 我们自己放在一个trim方法，可以去除字符串两端的空格
        function trim(str){
            // 写法一:
            // 先去除前面的空格
            // str = str.replace(/^\s+/,"")
            // 再去除后面的空格
            // str = str.replace(/\s+$/,"")
            // return str;

            // 写法二
            // return str.replace(/^\s+/,"").replace(/\s+$/,"")

            // 写法三
            return str.replace(/(^\s+)|(\s+$)/g,"")
        }

        console.log("==="+trim(str)+"===")
    </script>
