<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click me</button>
    <script>
        /* 
            什么是事件
                ==> 一个事件由什么组成
                    + 事件源:触发随的事件
                    + 事件类型:触发什么事件
                        ==>之前学过的事件
                        ==>onclick/ondblclick/onmouseover/onmouseout/onchange/onhashchange/onvisibilitychange
                    + 事件处理函数:触发以后做什么

        */
        var btn = document.querySelector('button');
        btn.onclick = function(){
            // 触发随的事件==> btn,这个事件的事件源就是btn
            // 触发什么事件==> onclick,这个事件类型就是click
            // 触发以后做什么==> function(){},这个就是事件处理函数
            console.log('你点击了button,事件处理函数1')
        }
        btn.onclick = function(){
            // 同一个事件源通过onclick绑定相同事件，只会执行后一个事件处理函数
            console.log('你点击了button,事件处理函数2')
        }
    </script>
</body>
</html>
