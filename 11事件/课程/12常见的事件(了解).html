<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            浏览器事件
                ==> load:页面资源全部加载完毕
                ==> scroll:浏览器滚动的时候触发
            鼠标事件
                ==> click:点击事件
                ==> oncontextmenu:右键单击事件
                ==> dblclick:双击事件
                ==> mouseover:鼠标移入
                ==> mouseout:鼠标移出
                ==> mouseenter:鼠标移入
                ==> mouseleave:鼠标移出
                ==> mousemove:鼠标移动
                ==> mousedown:鼠标左键按下事件
                ==> mouseup:鼠标左键抬起事件
            键盘事件
                ==>keydown:键盘按下事件
                ==>keypress:键盘按下再抬起事件
                ==>keyup:键盘抬起事件
            表单事件
                ==> change:表单内容改变事件
                ==> input:表单内容输入事件
                ==> submit:表单提交事件
            触摸事件
                ==> touchstart:触摸开始事件
                ==> touchmove:触摸移动事件
                ==> touchend:触摸结束事件
        */
    </script>
</body>
</html>
