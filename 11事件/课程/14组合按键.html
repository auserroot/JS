<body>
    <script>
        document.onkeyup = function(e){
            e = e||window.event;

            // console.log('======')
            // console.log(keyCode)
            // console.log(e.shiftKey)
            // console.log(e.ctrlKey)
            // console.log(e.altKey)
            if(e.ctrlKey&&keyCode==65){
                alert("你按下了ctrl+a键")
            }
            
        }
    </script>
</body>
</html>
