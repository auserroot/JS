<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div.box{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            position: fixed;
            left:10px;
            bottom:10px;
        }
        button{
            width: 30px;
            height: 30px;
            background-color: red;
            color:white;
            line-height: 28px;
            font-size:20px;
            text-align: center;
            position: absolute;
            right:10px;
            top:10px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <button>x</button>
    </div>
    <script src="./public.js"></script>
    <script>
        /* 
            需求分析:
                1 点击关闭的时候可以关闭
                2 关闭一定时间以后自动还弹出来
        */
        // 获取相关元素
        var closeBtn = document.querySelector('button');//关闭按钮
        var box = document.querySelector('.box');//广告框
        // 点击关闭的时候可以关闭
        closeBtn.onclick = function(){
            box.style.display = "none";
        }
        // 关闭一定时间以后自动还弹出来
        setInterval(function(){
            box.style.display = "block";
        },3000)
    </script>
</body>
</html>
