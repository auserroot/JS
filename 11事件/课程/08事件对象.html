<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 10000px;
        }
        div{
            position: absolute;
            top:5000px;
            left:200px;
            width: 300px;
            height: 300px;
            background:chartreuse;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        /* 
            什么是事件对象
                ==> 当你触发一个事件的时候，对事件由一些描述信息
                ==> 比如
                    --> 点击事件==> 你点击的位置（坐标）
                    --> 键盘事件==> 你按的按键
                    --> 点击事件==> 左键，右键，中间键
                ==> 每一个事件都由一个对应的对象来描述这些信息，我们就把这个对象叫做事件对象
                ==> 浏览器给了我们一个黑盒子，叫做window.event，就是对象事件信息的所有描述
                ==> 比如点击事件，你点了（0，0）位置，那么事件对象里面会记录这个坐标
                ==> 比如点击事件，你点了（10，20）位置，那么事件对象里面也会记录这个坐标
                ==> 这个事件对象很好用，但是一般好用的东西都有兼容性问题
                ==> 在IE低版本里面这个东西好用，但是在FireFox里面不好使了
                ==> 我们的用另一种方法获取事件对象
                ==> 在每个事件处理函数的形参位置，默认第一个是事件对象
                ==> 所以，我们以后每一个事件里面，想获取事件对象，都用兼容写法
                    e = e||window.event;
        */

        var div = document.querySelector('div');
        div.onclick = function(e){
            // console.log(e)
            // console.log(window.event);

            // 事件对象的兼容写法
            e = e || window.event;
            // console.log(e.X轴坐标信息)
            // console.log(e.Y轴坐标信息)
        }
    </script>
</body>
</html>
