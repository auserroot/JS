<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            面向对象
                ==> 面向对象不是一个语法，是一个编程模式
                ==> 面向:脸朝着
                ==> 面向过程:脸朝着过程--> 关注过程的变成模式
                    --> 关注每个元素，每个元素的关系，顺序,......
                ==> 面向对象:脸朝着对象--> 关注对象的变成模式
                    --> 关注的是找到一个对象来帮我做这个事情，我等待结果
            实现一个效果
                ==>例子:我要吃面条
                    + 面向过程
                        ==>用多少面粉
                        ==>用多少水
                        ==>怎么和面
                        ==>怎么切面条
                        ==>做开水
                        ==>煮面
                        ==>吃面
                    + 面向对象
                        ==>找到一个面馆
                        ==>叫一碗面
                        ==>等着吃

                ==>我们以前的编程思想是:每个功能，都按照需求一步一步的逐步完成
                ==>我们以后的编程思想是:每个功能，都先创造一个面馆，这个面馆就能帮我们做出一个面(完成功能的对象)，
                然后用面馆创建出一个面，我们只要等待结果就好了
        */
    </script>
</body>
</html>
