<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Math:是js的一个内置对象，提供了一堆的方法帮我们操作数字
                + Math.random()
                    ==> 是用来生成一个0-1之间的随机数
                    ==> 每次执行生成的数字都不一样，但是一定是0-1之间的
                    ==> 生成的数字包含0但是不包含1
                + Math.round()
                    ==> 将一个小数四舍五入生成一个整数
                    ==> 特殊情况:-x.5变成整数是-x
                + Math.abs()
                    ==> 返回一个数字的绝对值
                + Math.ceil()
                    ==> 是将一个小数向上（大）取整到一个整数
                + Math.floor()
                    ==> 是将一个小数向上（小）取整到一个整数
                + Math.max()
                    ==> 返回你传入的几个数字的最大的那个数字
                + Math.min()
                    ==> 返回你传入的几个数字的最小的那个数字
                + Math.pow(x,y)
                    ==> 返回x的y次方
                + Math.PI
                    ==> Π的值，圆周率
                    ==> 因为计算机的精度问题，只能得到小数点后15位
            数字转换进制
                + toString()方法可以在数字转换成字符串的时候给出一个进制数
                    ==> 语法：toString(你要转换的进制)
                + parseInt()方法可以在字符串转成数字的时候把字符串当初多少进制转成十进制
                    ==> 语法：parseInt(要转换的字符串，当作几进制转换)
            
        */

        console.log("===========Math.random=============")
        console.log(Math.random())

        console.log("==========Math.round=============")
        console.log(Math.round(4.1));//4
        console.log(Math.round(4.5));//5
        console.log(Math.round(4.8));//5
        console.log(Math.round(-4.1));//-4
        console.log(Math.round(-4.5));//-4
        console.log(Math.round(-4.8));//-5

        console.log("==========Math.abs=============")
        console.log(Math.abs(-4.5));//4.5
        console.log(Math.abs(4.5));//4.5
        console.log(Math.abs(-6.8));//6.8

        console.log("==========Math.ceil=============")
        console.log(Math.ceil(4.1));//5
        console.log(Math.ceil(4.5));//5
        console.log(Math.ceil(4.8));//5
        console.log(Math.ceil(-4.1));//-4
        console.log(Math.ceil(-4.5));//-4
        console.log(Math.ceil(-4.8));//-4

        console.log("==========Math.floor=============")
        console.log(Math.floor(4.1));//4
        console.log(Math.floor(4.5));//4
        console.log(Math.floor(4.8));//4
        console.log(Math.floor(-4.1));//-5
        console.log(Math.floor(-4.5));//-5
        console.log(Math.floor(-4.8));//-5

        console.log("==========Math.max=============")
        console.log(Math.max(213,1,3,23,23,2,3,2,3))
        console.log("==========Math.min=============")
        console.log(Math.min(213,1,-3,23,23,2,3,2,3))

        console.log("==========Math.pow=============")
        console.log(Math.pow(2,3))

        
        console.log("==========Math.PI=============")
        console.log(Math.PI)


        console.log("==========数字转换进制=============")
        console.log("10");//10,十进制
        console.log("010");//8,八进制
        console.log("0x11");//17,十六进制
        console.log("==========toString=============")
        var num = 23;
        console.log(num.toString(8));//23转八进制：27
        console.log(num.toString(16))//23转十六进制：17

        console.log("==========parseInt=============")
        console.log(parseInt("23",10));//23
        console.log(parseInt("23",8));//19
        console.log(parseInt("23",16));//35
        

    </script>
</body>
</html>
