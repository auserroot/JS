<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time" style="width: 400px;height: 200px;"></p>
    <script>
        // 在页面上出现一个倒计时，显示现在到某一时间点的倒计时（以汉字的形式出现倒计时）
        function fn() {
            //获取两时间戳差化单位为秒
            var time1 = new Date().getTime()
            var time2 = new Date('2021-1-1').getTime()
            var time = parseInt((time2 - time1)/1000)
            //用该时间差除一天所含的秒数，得出天
            var day = parseInt(time/(24*3600))
            // 用时间戳差减去对应天数所含的秒数得到剩余不足一天的秒数
            time = time - (24*3600*day)
            //不足一天的秒数除以一小时所含秒数得到hour
            var hour = parseInt(time/3600)
            // 不足一天的秒数减去对应小时数所含的秒数得到剩余不足一小时的秒数
            time = time - (3600*hour)
            //不足一小时的秒数除以一分钟所对应的秒数得到minutes
            var minutes = parseInt(time/60)
            // 不足一小时的秒数减去对应分钟所含的秒数得到剩余不足一分钟的秒数
            time = time - (60*minutes)
            // 不足一分钟的秒数得到剩余秒数
            var seconds = time
            // console.log(day+"天"+hour+"小时"+minutes+"分钟"+seconds+"秒")
            var arr=['零','一','二','三','四','五','六','七','八','九']
            var str = "" 
            var d=""
            var h=""
            var m=""
            var s=""
            if(day>10){
                d=day.toString().split("")
                d[0]=arr[d[0]]
                d[1]=arr[d[1]]
            } else{
                d=("0"+day.toString()).split("")
                d[0]=arr[0]
                d[1]=arr[d[1]]
            }
            str += d.join("")+"天"
            if(hour>10){
                h=hour.toString().split("")
                h[0]=arr[h[0]]
                h[1]=arr[h[1]]
            } else{
                h=("0"+hour.toString()).split("")
                h[0]=arr[0]
                h[1]=arr[h[1]]
            }
            str += h.join("")+"小时"
            if(minutes>10){
                m=minutes.toString().split("")
                m[0]=arr[m[0]]
                m[1]=arr[m[1]]
            } else{
                m=("0"+day.toString()).split("")
                m[0]=arr[0]
                m[1]=arr[m[1]]
            }
            str += m.join("")+"分钟"
            if(seconds>10){
                s=seconds.toString().split("")
                s[0]=arr[s[0]]
                s[1]=arr[s[1]]
            } else{
                s=("0"+hour.toString()).split("")
                s[0]=arr[0]
                s[1]=arr[s[1]]
            }
            str += s.join("")+"秒"
            document.getElementById("time").innerHTML=("倒计时："+str)
        }
        window.onload=function(){
            fn()
            setInterval(function (){
                fn()
            },1000)
        }
    </script>
</body>
</html>
