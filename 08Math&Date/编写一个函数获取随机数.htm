<!DOCTYPE html>

<body>
    <script>
        // 编写一个函数，能够获得一个随机的 0 ～ 255 之间的数字
        function getNum(){
            return Math.round(Math.random()*255)
        }
        var num = getNum()
        console.log(num)
    </script>
