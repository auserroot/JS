<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 编写一个函数，获得一个十六进制的随机颜色的字符串(例如：#20CD4F)
        function getColor(){
            var num 
            var str="#"
            for(var i=0;i<6;i++){
                num = Math.round(Math.random()*15)
                str += num.toString(16)
            }
            console.log(str)
        }
        getColor()
    </script>
</body>
</html>
