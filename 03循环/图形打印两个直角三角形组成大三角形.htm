    <script>
        //正序法
        for (var a = 1; a <= 3 ; a++) {
                for (var s = 1; s <= 2 * a - 1; s++) {
                    document.write("*")
                }
                document.write("&nbsp;");
                // document.write("<br/>")
            }

            for (var i = 2; i <= 2&&i>=0; i--) {
                for (var k = 1; k <= 2 * i - 1; k++) {
                    document.write("*")
                } 
                document.write("&nbsp;");
                // document.write("<br/>")
            }
