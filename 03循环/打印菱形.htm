<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //上
        for(var i=4;i<=4&&i>=0;i--){
            for(var j=0;j<=i;j++){
                document.write("&nbsp;&nbsp;&nbsp;")
            }
            for(var s=1;s<=7-2*i;s++){
                document.write("&nbsp;*&nbsp;")
                // document.write("&nbsp;")
            }
            document.write("<br>")
        }
        //下
        for(var a=1;a<=4;a++){
            for(var b=0;b<=a;b++){
                document.write("&nbsp;&nbsp;&nbsp;")
            }
            for(var x=1;x<=7-2*a;x++){
                document.write("&nbsp;*&nbsp;")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
