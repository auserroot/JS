<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width:600px;
			height:200px;
			position:relative;
			border:1px solid red;
			margin:100px;
			overflow:hidden;
		}
		ul{
			width:600%;
			position:absolute;
			left:0;
		}
		li{
			float:left;
			list-style:none;
		}
	</style>
	<body>
		<div id="box">
			<ul id="u">
				<li><img src="a.jpg" alt="" /></li>
				<li><img src="b.jpg" alt="" /></li>
				<li><img src="c.jpg" alt="" /></li>
				<li><img src="d.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>

<script>
	/*
	   思路：  如果可视区显示两张图片，复制第一张第二张图片到所有图片的结尾处
    */
   
	//  监听
	var box = document.querySelector("#box")
	var ul0 = document.querySelector("#u")
	var getLi = document.querySelectorAll("li")
	console.log(getLi)
	
	
	//克隆li0和li1
	var li1 = getLi[0].cloneNode(true)
	var li2 = getLi[1].cloneNode(true)
    // 将克隆好的元素添加到ul最后
	ul0.appendChild(li1)
	ul0.appendChild(li2)
	var geTLi = document.querySelectorAll("li")
	var getImg = document.querySelectorAll("img")
	// console.log(getImg)
	// console.log(geTLi)
    var num = 0
   // 添加事件
    	setInterval( function(){    
    		for(var i=0;i<geTLi.length;i++){
				if(i<geTLi.length){
					num -=1
					if(num<-1200){
						num = 0
					}
					getImg[i].style.position = 'relative'
					getImg[i].style.left = num +'px'
				}
			}
		},30)
    
	
</script>
