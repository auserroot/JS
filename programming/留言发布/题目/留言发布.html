<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="t" />
		<input type="button" value="请留言" id="btn"/>
		<ul id="con"></ul>
	</body>
	<script>
		//监听元素
		var t = document.getElementById("t")
		var btn = document.getElementById("btn")
		var con = document.getElementById("con")
		//初始化(记录第几次输入)
		var num=0

		btn.onclick=function(){
			
		    //获取输入内容
			var str = t.value
			// console.log(str)
			if(str == ""){
				alert("请输入内容")
			}else{
				num++
				// 创建li标签
				var li = document.createElement("li")
				// 获取 li标签
				var li_list = document.getElementsByTagName("li")
				//传值
				li.innerHTML = str
				//判断（如果是第一次输入用appendChild在ul下添加li）
				if(num==1){   
				  	 // 将其插入ul
					  con.appendChild(li)
			    }else{ 
					// 如果不是是第一次输入则用insertBefore在ul下第一个li前添加li，shi后添加的显示在前
				     // 将其插入ul 
					 con.insertBefore(li,li_list[0])
					}
			    }
				t.value = ""//添加完清空输入框
			//获取ul高度
			var hig = parseInt(getStyle(con,'height'))
			// console.log(hig)
			// 设置高度限制
			if(hig>105){
				con.style.height = "105px"
				// 当li高度超过ul时将其隐藏(会显示滑动条)
				con.style.overflow = "auto"
			}
		}


		  // 封装一个函数来返回指定元素的指定样式
		  function getStyle(dom,attr){
            if(window.getComputedStyle){
                // 如果能进这里，非IE，说明window.getComputedStyle存在
                return window.getComputedStyle(dom,null)[attr]
            }else{
                // 如果进这里，IE浏览器
                return dom.currentStyle[attr]

            }
        }
	</script>
</html>
