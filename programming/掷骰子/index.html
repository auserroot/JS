<!DOCTYPE html>
<html lang="en">
    <head>
        <title>动态图片切换</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>
        <!-- 游戏区域 -->
        <div id="container">
            <img src="images/dice_1.png" id="dice" alt="">
        </div>
        <div id="command">
            <input type="button" onclick="shake()" value="摇一摇">
        </div>

        <script>
           
                var getimg = document.querySelector("#container img")
                // 初始化
                getimg.src="images/diceDynamic.gif"
                //构造函数
                function shake(){
                    var timer = parseInt(Math.random()*2500+500)
                    setTimeout(function(){
                        // 获取随机数
                        var num = parseInt(Math.random()*6+1)
                        //coonsole.log(num)
                        // 匹配图片
                        getimg.src = "images/dice_"+num+".png"
                    },timer)
                    getimg.src="images/diceDynamic.gif"
                }
            
            
        </script>
    </body>
</html>
