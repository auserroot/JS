<script>
	// 获取元素
	var yz = document.getElementById("yz")
	var btn = document.getElementById("btn")
	//构造函数获取随机字符（6位）
	/* 
	   ASCII 值
	   a-z 97-122
	   A-Z 65-90
	   0-9 45-57
	*/
	function getCode() {
		//定义一个字符串来接收生成的随机验证码 
		var str ="" 
		for (var i = 0; i < 6; i++) {
			//生成随机数
			var num = Math.round(Math.random() * 122)
			if (num >= 0 && num <= 9) {
				//0~9直接添加给arr即可   
				str += num.toString()
			} else if (num >= 65 && num <= 90 || num >= 97 && num <= 122) {
				//使用String.fromCharCode（）方法将接收到的num也就是字母所对应的ASCII码值转换成对应字母 
				str += (String.fromCharCode(num)).toString()
			} else {
				//控制循环次数，如果遇到了不是需要的范围对应的ASCII码值，则i--来控制循环次数
				i--;              
			}
		}
		//返回（验证码）
		return str;          
	}


	//创建btn点击事件，调用函数
	btn.onclick = function () {
		// 将获取的6位验证码输出到页面
		yz.innerHTML = getCode()
	}
