<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style type="text/css">
			*{margin: 0; padding: 0; font-family: "微软雅黑";font-size: 14px;}
			#container{
				width: 398px; 
				margin: 100px auto;}
			#container a{
				display:block ;
				width: 98px; 
				height: 42px; 
				line-height: 42px; 
				text-align: center; 
				float: left;
				border-top: solid 1px #FF4400;
				border-bottom: solid 1px #FF4400;
				border-left: solid 1px #FF4400;
				color: #333333;
				text-decoration: none;
			}
			#container a:hover{
				color: #FF4400;
			}
			.content{
				width: 355px;
				height: 140px;
				text-align: center;
				border-right: solid 1px #FF4400;
				border-bottom: solid 1px #FF4400;
				border-left: solid 1px #FF4400;
				padding: 30px 0 0 40px;
				display: none;
			}
			.clear{clear: left;}
			#container a.on{ background: #FF4400; color: #fff;}
		</style>
	
	</head>
	<body>
		<div id="container">
			<a href="#"  class="on">充话费</a>
			<a href="#" >充流量</a>
			<a href="#" >充固话</a>
			<a href="#" style="border-right: solid 1px #FF4400;">充宽带</a>

			<div class="clear"></div>
			
			<div class="content" style="display:block;">
				<img src="images/1.png" />
			</div>
			<div class="content">
				<img src="images/2.png" />
			</div>
			<div class="content">
				<img src="images/3.png" />
			</div>

			<div class="content">
				<img src="images/4.png" />
			</div>
		</div>
	</body>
</html>
<script>
	//获取元素
	var a = document.querySelectorAll("a")
	console.log(a)
	var Div = document.querySelectorAll(".content")
	console.log(Div)
	// 点击a标签时更换背景颜色
	for (var i = 0; i < a.length; i++) {
		// console.log(a[i])
		//记录当前索引
		// 给每个a添加自定义属性（将啊[i]视为对象直接添加键值
		a[i].num =i
		// 添加点击事件
		a[i].onclick = function () {
			// 遍历标签清空样式（初始化状态）
			for(var j=0;j<a.length;j++){
					a[j].className=""
					Div[j].style.display = 'none'
				}
				// 给当前点击的a标签添加on类名
				this.setAttribute('class', 'on')
				//改变当前索引对应的div的display属性
				Div[this.num].style.display = 'block'
		    }
	    }
</script>
