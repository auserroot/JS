<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <script>
        /* 
            Array.from
                ==> 可以把类数组转成数组
                ==> Array.from(类数组),返回转好的数组
        */
        var liArr = document.getElementsByTagName('li');//类数组
        var arr = Array.from(liArr)
        arr.forEach(function(item){
            console.log(item)
        })
    </script>
</body>
</html>
