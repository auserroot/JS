        // 方法二
        var i=0
        btn.onclick = function(){
            // 利用每个按钮id不变，记录点击次数(将定时器和id为xx的DOM节点绑定)
            clearInterval(btn.timer)
            i++
            btn.timer = setInterval(function(i){
                console.log(i)
            },1000,i)
        }
    </script>
