<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        button{
            width: 200px;
            height: 40px;
        }
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: cyan;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
</head>
<body>
    <button id="btn">点击按钮div运动</button>
    <div id="box"></div>
    <script src="../JS/public.js"></script>
    <script>
        //点击btndiv运动到400
        //获取元素
        var box = $id('box')
        var btn = $id('btn')
        //添加事件
        btn.onclick = function(){
            //清除定时器
            clearInterval(box.timer)
            //添加定时器改变box运动状态
            box.timer = setInterval(function(){
                // 获取当前位置
                var start = box.offsetLeft
                //初始化运动速度
                var speed = 20
                //计算下一个位置
                var next = start + speed
                // 判断是否到达目的点
                if(next>=400){
                    box.style.left = 400 +'px'
                    clearInterval(box.timer)
                }
                box.style.left = next + 'px'
            },100)
        }
    </script>
</body>
</html>
