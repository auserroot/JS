<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 200px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <p id="txt"></p>
    <input type="text" id="num1"><br>
    <input type="text" id="num2">
    <input type="button" value="提交" onclick="digit()">
<body>
    <script>
        function digit() {
            var num = parseInt(document.getElementById("num1").value)
            var k = parseInt(document.getElementById("num2").value)
            var knum = 0;
            for (var i = 1; i <= k; i++) {
                knum = num % 10;
                num = parseInt(num / 10);
            }
            document.getElementById("txt").innerHTML = knum
        }
    </script>
</body>
</html>
