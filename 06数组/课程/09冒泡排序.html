    <script>
        /* 
            数组的排序
                ==> 排序，就是把一个乱序的数组，通过我们的处理，变成一个有序的数组
                ==> 今天讲解两种排序方法：冒泡排序和选择排序
            冒泡排序(从小到大)
                ==> 先遍历数组，让挨着的两个进行比较，如果前一个比后一个大，那么就把两个换位置
                ==> 数组遍历一遍以后，那么最后一个数字就是最大的那个
                ==> 然后进行第二遍遍历，还是按照之前的规则，第二大的数字就会跑到倒数第二的位置
                ==> 依次类推，最后就会按照顺序把数组排好了
        */
        // 第一步，我们先准备一个乱序的数组
        var arr = [3,1,5,6,9,7,2,8]
        // 接下来我们用代码让数组排序

        // 第二步，先不急着循环，先来看数组内部换个位置

        // }
        
        // 遍历完毕以后，数组就会变成[1,3,5,6,7,2,8,9]
        // 第一次结束以后，数组中的最后一个，就是最大的那个数字
        // 然后我们把上面的代码执行多次，数组有多少项就执行多少次

        // 第四步:按照数组的长度来遍历多少次

        // 第五步:给一些优化
        // 第一个问题，假设数组长度是8，第7次排完以后
        // 后面7个数字已经按照顺序排好了，剩下的那个最小的一定是在最前面
        // 那么第8次就已经没有意义了，因为最小的已经在最前面了，不会再有任何换位置出现了

        // 第二个问题：第一次的时候，已经把最大的数字放在最后面了
        // 那么第二次的时候，其实倒数第二个和最后一个就不用比了
        // 因为我们就是要把倒数第二大的放在倒数第二的位置，即使比较了，也不会换位置了
        // 第三次就要到倒数第三个数字就不用再和后面两个比了
        // 依次类推，那么其实每次遍历的时候，就遍历当前次数-1次
        for(var j=0;j<arr.length-1;j++){
            for(var i=0;i<arr.length-1-j;i++){  // 总共8个位置，第j=0轮，比7次，第j=1轮，比6次，第j=2轮，比5次
                // 判断，如果数组中的前一个比后一个大的，那么两个交换一下位置
                if(arr[i]>arr[i+1]){
                    // 换位置
                    var temp = arr[i];
                    arr[i] = arr[i+1]
                    arr[i+1] = temp;
                }
            }
        }
