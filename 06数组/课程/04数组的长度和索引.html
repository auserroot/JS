<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            + 数组的length
                ==>length：长度的意思
                ==>length就是表示数组的长度，数组里面有多少个成员，length就是多少
            + 数组的索引
                ==>索引，也叫做下标，是只一个数据在数组里面的第几个位置
                ==>在所有的语言里，索引都是从0开始的
                ==>js里也一样，数组的索引从0开始
            + 获取指定索引的数据
                ==>语法:  数组[索引]

        */
        var arr = ['laoli','laozhang','laozeng','laozhong']
        // 上面这个数组中，第0个数据就是字符串'laoli',第1个数据就是字符串'laozhang'
        console.log(arr);
        console.log(arr[0])
        console.log(arr[1])
    </script>
</body>
</html>
