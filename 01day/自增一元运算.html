<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*前置型 ++a：先自增，后传值
          后置型 a++：先传值，后自增
        */

        var a = 1; var b = a++ + ++a; console.log(b);    //4
        var a = 1; var b = a++ + a++; console.log(b);    //3
        var a = 1; var b = ++a + a++; console.log(b);    //4
        var a = 1; var b = a++ + ++a + a; console.log(b);  //5
        var a=1;
        var a1=a++;//1 -->a1=1传值后a=a+1=2;
        var a2=++a;//3 -->a2=a+1此时a=2,故a2=2+1=3-->此时a=3;
        var b=a+a1+a2; //-->b=3+1+3=7
        console.log(a1);
        console.log(a2);
        console.log(a);
        console.log(b);
        var a = 1; var b = a++ + ++a + a++ + a; console.log(b);//b=1+3+3+4=11；
       var num = 10;
       console.log(5 == num / 2 && (2 + 2 * num).toString() === '22')
       //true
    </script>
</body>
</html>
