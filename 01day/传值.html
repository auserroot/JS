<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //中间变量传值
        var a = 10;
        var b = 15;
        var c;
        c = a;
        a = b;
        b = c;
        console.log(a,b);
        //无中间变量传值
        var a = 10;
        var b = 15;
        a = a + b;
        b = a - b;
        a = a - b;
        console.log(a,b);
    </script>
</body>
</html>
