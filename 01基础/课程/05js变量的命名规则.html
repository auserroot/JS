<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            变量的命名规则和命名规范
                ==>规则：必须遵守，不遵守就报错
                    ==>一个变量名可以由：字母，数字，英文下划线_，美元符号$组成
                    ==>严格区分大小写
                    ==>不能以数字开头，不能使用中文汉字命名
                    ==>不能是保留字或者关键字
                    ==>不要出现空格
                ==>规范：建议遵守的（开发者默认），不遵守不报错
                    ==>变量名尽量有意义（语义化）
                    ==>驼峰命名
                
        */
        // 题目：交换两个变量的值
        var a = 10;
        var b = 15;

        // 方法一：可以使用第三个变量
        // var temp = a;//临时容器temp里面存放a的值
        // a = b;
        // b = temp;
        // console.log(a,b)

        // 方法二：不能使用第三个变量
        a = a+b;//25
        b = a-b;//10
        a = a-b;//15
    </script>
</body>
</html>
