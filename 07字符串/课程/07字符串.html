<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* 
            创建字符串（了解）
                ==> 字面量和构造函数
                ==> 字面量：  var str = "hello world";
                ==> 构造函数： var str = new String("hello world");
            ASCII字符集（了解）
                ==> 计算机只能存储0101011这样的二进制数字
                ==> 那么我们的a-z A-Z  之类的内容也是由二进制数字组成
                ==> 我们可以简单理解，a-z A-Z 之类的内容都有自己的编号，然后再计算机存储的时候
                ==> 是存储的这些编号，我们看的时候，也是通过这些编号解析成我们能看到的内容给我们看
            Unicode编码
                ==> ASCII只有128个字母的编码
                ==> ASCII出现的早，是美国发明的，早期是够用了
                ==> 因为存英文字母，
                ==> 但是对于世界语言是不够用
                ==> 我们的汉字就没办法存储，包括其他国家语言
                ==> 所以就出现了unicode编码，也叫万国码，统一码
                ==> unicod对照表就是一个和ASCII一样的对照表，只不过很大很大，能存的内容也多了
                ==> 我们的utf-8就是一种8位的unicode字符集
        */

    </script>
</body>
</html>
