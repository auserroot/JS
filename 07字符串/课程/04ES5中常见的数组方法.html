        /* 
            + ES5中常见的数组方法
                ==> 前面讲的数组常用方法是es3的
                ==> 今天讲的都是es5
            + indexOf
                ==> 用来找到数组中某一项的索引
                ==> 语法: arr.indexOf("字符串")
                ==> 如果找到了，返回索引，number类型
                ==> 如果没有找到，返回-1
            + forEach
                ==> 和for循环一样，就是用来遍历数组的
                ==> 语法: arr.forEach(function(item,index,array){
                    // 数组里面有多少个元素，函数就执行多少次
                    // 参数
                        //第一个形参：item表示，本次循环到的数组元素的值
                        //第二个形参: index表示，本次循环到是第几个数组元素
                        //第三个形参: array表示当前正在循环的数组
                })
            + map
                ==> 和forEach类似，只不过可以堆数组中的每一项进行操作，返回一个新的数组
                ==> 语法：
                    arr.map(function(item,index,array){
                        // 数组里面有多少个元素，函数就执行多少次
                        // 参数同forEach
                        // 返回值：一个新的数组
                    })
            + filter
                ==> 和map使用方式类似，按照我们的条件进行筛选数组
                ==> 把原始数组中符合条件的筛选出来，组成一个新的数组返回
                ==> 语法：
                    arr.filter(function(item,index,array){
                        // 数组里面有多少个元素，函数就执行多少次
                        // 参数同forEach
                        // 返回值：一个新的数组，里面都是符合条件的数组元素

                        // 当遍历到一个元素item，如果本次return true说明符合条件
                        // 当遍历到一个元素item，如果本次return false说明符合条件
                    })
