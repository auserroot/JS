<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实现向数组末尾追加一个元素有多少种方式
        var arr = [1,2,6,8,5]
        // 方法一：使用push方法直接在已知数组最后添加一个元素
        arr.push(4)
        // 方法二：使用splice方法
        arr.splice(arr[arr.length-1],0,4)
        // 方法三：直接给数组最后添加元素
        arr[arr.length]=4
    </script>
</body>
</html>
