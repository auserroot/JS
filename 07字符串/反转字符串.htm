<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 反转字符串
        // 要求结果
        // gfedcba
        var str = 'abcdefg'
        //将str转成数组
        var arr = str.split("")
        //用reverse方法反转arr
        var newArr = arr.reverse()
        //用join方法将newArr转为字符串
        var newStr = newArr.join("")
        //打印反转后字符串
        console.log(newStr)  
    </script>
</body>
</html>
