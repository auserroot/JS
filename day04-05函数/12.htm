<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <input type="button" value="enter" onclick="onum()">
    <script>
        function onum(){
            var num = document.getElementById("num").value;
            if(num%2==0){
                for(var sum=0,i=1;i<=num;i++){
                sum += 1/(2*i)
              }
              document.write(sum)
            }else{
                for(var sum=0,i=1;i<=num;i++){
                sum += 1/(2*i-1)
              }
              document.write(sum)
            }
        }
    </script>
</body>
</html>
