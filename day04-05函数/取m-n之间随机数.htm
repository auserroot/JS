<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #txt{
            width: 400px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <p id="txt"></p>
    <input type="text" id="min">
    <input type="text" id="max">
    <input type="button" value="提交" onclick="shuijishu()">
    <script>
        function shuijishu(){
            var min = parseInt(document.getElementById("min").value) 
            var max =  parseInt(document.getElementById("max").value) 
            document.getElementById("txt").innerHTML = parseInt(Math.random()*(max-min+1)+min);
        }
    </script>
</body>
</html>
