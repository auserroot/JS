<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            变量的使用规则(重点)
                ==>有了作用域以后，变量就有了使用范围，也就是有了使用规则
                ==>使用规则有两种：访问规则和赋值规则
            访问规则
                ==>当我想获取一个变量的值的时候，我们管这个行为叫访问
                ==>获取变量的规则
                    -->首先，在自己的作用域内部查找，如果有，就直接拿来使用
                    -->如果没有，就去上一级作用域查找，如果有，就拿来使用
                    -->如果没有，就继续去上一级作用域查找，以此类推
                    -->如果一直找到全局作用域都没有变量，那么就会直接报错（该变量 is not defined）
            赋值规则
                ==>当你想给一个变量赋值的时候，那就就先要找到这个变量，在给他赋值
                ==>变量赋值规则
                    -->在自己的作用域内部查找，如果有，就直接赋值
                    -->如果没有，就去上一级作用域查找，如果有，就赋值
                    -->如果没有，就继续去上一级作用域查找，以此类推
                    -->如果一直找到全局作用域都没有变量，那么就把这个变量定义为全局变量，再给他赋值
        */
                
        // 访问规则
        // var num = 100;
        // function fn(){
        //     var num2 = 200;
        //     function fun(){
        //         var num3 = 300;
        //         console.log(num3);//自己作用域内有，直接使用 300
        //         console.log(num2);//自己作用域没有，去上级fn作用域找，找到了直接使用 200 
        //         console.log(num);//自己作用域没有，去上级fn作用域找,没找到，去全局作用域找，找到了100
        //         console.log(a);//自己作用域没有，去上级fn作用域找,没找到，去全局作用域找,没找到，报错
        //     }
        //     fun()
        // }
        // fn()

        // 赋值规则
        // fn调用以后，要给num赋值
        // 查看自己作用域，没有num变量
        // 就回去上一级作用域
        // 上一级就是全局作用域，没有找到
        // 就把num定义成全局变量，再给他赋值
        function fn(){
            num = 100;
        }
        fn()
        console.log(num)


        // function fn(){
        //     var num = 100; //num是在fn里面定义并赋值的，是fn的局部作用域
        // }
        // fn()
        // console.log(num);//报错：num is not defined
    </script>
</body>
</html>
