        // 4到5的累加和 = 4+sum(5) ==>  sum(4) = 4+sum(5) = 9
        // 3到5的累加和 = 3+4到5的累加和 ==> sum(3) = 3 + sum(4) = 12
        // 2到5的累加和 = 2+3到5的累加和
        // 1到5的累加和 = 1+2到5的累加和

        // 简单实现一个递归：求1到5的累加和
        // 方法二：
        function sum(n){
            // sum可以计算任意数到1的累加和
            if(n==1){
                return 1;
            }else{
                return n+sum(n-1)
            }
        }
