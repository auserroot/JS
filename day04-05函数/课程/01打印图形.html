        // 等腰三角形(空心)
        for(var i=1;i<=4;i++){
            var str="";//str记录每一行的内容
            // 先拼接空格
            for(var j=1;j<=4-i;j++){
                str+="&nbsp;&nbsp;&nbsp;"
            }
            // 空心星星
            // 在拼接星星
            for(var j=1;j<=2*i-1;j++){
                // 首尾是星星，中间是空格
                if((j==1)||(j==2*i-1)){
                    str+="@"
                }else{
                    str+="&nbsp;&nbsp;&nbsp;"
                }
            }
            // 再换行，然后输出
            str+="<br>";
