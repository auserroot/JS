<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            函数的参数（重点）
                ==>我们定义函数和调用函数的时候都出现过()
                ==>就是用来放参数的位置
                ==>参数分两种:形参和实参
                    // 声明式
                    function fn(形参写在这里){
                        // 一段代码
                    }
                    fn(实参写在这里)

                    // 赋值式
                    var fn2 = function(形参写在这里){
                        // 一段代码
                    }
                    fn2(实参写在这里)
            形参和实参的作用
                + 形参
                    ==>就是再函数内部可以使用的变量，再函数外部不能使用
                    ==>每写一个单词，就相当于再函数内部定义了一个可以使用的变量（遵循变量名的命名规则）
                    ==>多个单词之间以 ， 隔开
                    ==>如果只有形参的话，那么在函数内部使用的这个变量是没有值的，就是undefined
                    ==>形参的值是在函数调用的时候由实参决定的
                + 实参
                    ==>在函数调用的时候给形参赋值的
                    ==>在调用的时候是给一个实际的内容
                    ==>函数内部的形参的值，由函数调用的时候传递的实参决定
                    ==>多个参数的时候，是按照顺序一一对应的
                + 参数个数的关系
                    1 形参比实参少
                        ==>因为是按照顺序一一对应的
                        ==>形参少，就会拿不到实参给的值，所有在函数内部就没有办法用到这个值

                    2 形参比实参多
                        ==>因为是按照顺序一一对应的
                        ==>多出来的形参就是没有值的，就是undefined

        */
        // 书写了一个参数
        function fn(num){
            // 再函数的内部就可以使用num这个变量    
            console.log(num)        
        }
        // 这个函数的本次调用，书写的实参是100
        // 那么本次调用的时候函数内部的num就是100
        fn(100)

        // 这个函数的本次调用，书写的实参是200
        // 那么本次调用的时候函数内部的num就是200
        fn(200)

        var fn2 = function(num){
            // 再函数的内部就可以使用num这个变量   
        }
        
        
        // 书写两个参数
        function fun(num1,num2){
            // 在函数内部可以使用num1和num2这两个变量
            console.log(num1,num2)
        }
        // 函数本次调用的时候，书写的参数就是100和200
        // 那么本次调用的时候，函数的内部的num1就是100，num2就是200
        fun(100,200)
        
        // 形参比实参少
        fun(222,22222,333)
        // 形参比实参多
        fun(1111)


        var fun2 = function(num1,num2){
            // 在函数内部可以使用num1和num2这两个变量
        }
    </script>
</body>
</html>
